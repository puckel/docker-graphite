<VirtualHost *:80>
	ServerName grafana

	DocumentRoot "/var/www/grafana"

    ProxyPass /render http://localhost:8080/render
    ProxyPass /metrics http://localhost:8080/metrics
    ProxyPass /events http://localhost:8080/events
    ProxyPass /_graphite/metrics http://localhost:8080/metrics
    ProxyPass /es http://localhost:9200/
</VirtualHost>
